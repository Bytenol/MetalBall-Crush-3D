<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="x-shader/x-vertex" id="vertexShader1">
        attribute vec3 position;
        attribute vec3 normal;
        attribute vec3 color;

        uniform mat4 projectionMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 modelMatrix;
        uniform mat4 normalMatrix;

        varying vec3 v_normal;
        varying vec3 v_position;
        varying vec3 v_color;

        void main() {
            vec4 pos = modelMatrix * vec4(position, 1);
            v_position = vec3(pos);
            v_normal = mat3(normalMatrix) * normal;
            v_color = color;
            gl_Position = projectionMatrix * viewMatrix * pos;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader1">
        precision mediump float;

        varying vec3 v_position;
        varying vec3 v_normal;
        varying vec3 v_color;

        uniform vec3 viewPos;
        uniform vec3 lightColor;
        uniform vec3 lightPos;

        void main() {
            float ambientStrength = 0.6;
            vec3 ambient = lightColor * ambientStrength;

            vec3 norm = normalize(v_normal);
            vec3 lightDir = normalize(lightPos - v_position);
            float diff = max(dot(lightDir, norm), 0.0);
            vec3 diffuse = lightColor * diff;

            gl_FragColor = vec4(v_color, 1);
            gl_FragColor.rgb *= (ambient + diffuse);
        }
    </script>
    <title>Stack Ball</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" type="module"></script>
</head>
<body class="FlexColumn">
    <div id="gameArea">
        <canvas id="cvs2" class="GameScene"></canvas>
        <canvas id="cvs" class="GameScene"></canvas>
    </div>
</body>
</html>
